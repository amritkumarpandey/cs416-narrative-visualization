<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Rating</title>

    <link href="imdb.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div id="container">
      <div id="title">
        <h1>IMDB Rating</h1>
        <p>Top 10 grossing english movies</p>
      </div>

      <div id="movieInfo">
        <div id="movieList"></div>

        <div id="moviePost"></div>
      </div>

      <form id="choiceSubmit">
        <label>U</label>
        <input type="checkbox" id="cbu" />

        <label>15</label>
        <input type="checkbox" id="cb15" />

        <label>12A</label>
        <input type="checkbox" id="cb12a" />

        <label>PG</label>
        <input type="checkbox" id="cbpg" />

        <br>
        <input type="submit" id="submit" value="Submit">
      </form>

      <p id="feedback"> </p>

      <div id="charts">
        <div id="cont"></div>
        <div id="legend"></div>
        <svg id="gross"></svg>
        <svg id="duration"></svg>
        <svg id="votes"></svg>

      </div>

    </div>

   <!--<script src="/lib/d3.min.js"></script> -->
   <script src="d3.min.js"></script>
   <script src="imdb.js"></script>
  </body>
</html>
